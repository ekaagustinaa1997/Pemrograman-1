<html>
    <head>
        <title>Form dan Element</title>
    </head>
<body>
    <form nama="frinput" method="" target="">
        input text<br>
        <input type="text" id="" name="input text" size="35" placeholder="" value="" > <br><br>
    
        input Hidden<br>
        <input type="hidden" id="" name="input text" size="35" placeholder="" value="" > <br><br>
    
        input Date<br>
        <input type="date" id="" name="inputfile" size="35" placeholder="" value="" > <br><br>
    
        input file<br>
        <input type="file" id="" name="inputfile" size="35" placeholder="" value="" > <br><br>

        Input Radio<br>
        <input type="radio" id="" nama="inputradio" >A<br>
        <input type="radio" id="" nama="inputradio" >B<br>
        <input type="radio" id="" nama="inputradio" >C<br>

       Input Checkbox<br>
       <input type="checkbox" id="" nama="inputcheckbox" >A<br>
       <input type="checkbox" id="" nama="inputcheckbox" >B<br>
       <input type="checkbox" id="" nama="inputcheckbox" >C<br>
    
       Input Combobox<br>
       <select name="inputcombo">
           <option value="A">A</option>
           <option value="B">B</option>
       </select><br><br>

       Input Textarea<br>
       <textarea name="inputtextarea" rows="5" cols="35"> </textarea><br><br>

       input Submit<br>
       <input type="submit" id="" name="inputsubmit" value="submit"><br><br>

       input Reset<br>
       <input type="submit" id="" name="inputreset" value="reset"><br><br>

       input Button<br>
       <button type="button" id="" name="inputbutton"></button><br><br>

        </form>
    </body>
    </html>
