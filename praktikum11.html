<!DOCTYPE html>

    <body>

        <h3>my first google map</h3>

        <div id="map" styl="width:400px;background:yellow"></div>

        <script>
            function mymap() {
            var mapoptions = {
                center: new google.maps.latlng(51.5, -0.12),
                zoom: 10,
                maptypeid: google.maps.maptypeid.HYBRID
            }
            var map = new google.maps.map(document.getelementbyid("map"),mapoptions);
            }
     </script>
            
        <script src="
        https://maps.googleapis.com/maps/api/js?key=aizasybu-916ddpkajtmjnigngs6hl_kdikuoau&callback=mymap">
        </script>
    
    </body>
